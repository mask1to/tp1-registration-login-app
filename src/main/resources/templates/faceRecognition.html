<!DOCTYPE html>
<html>
<head th:replace="includes/header :: header" />
<body>

<section class="pt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Face authentication</h1>
                <form th:action="@{/faceReg}" method="post">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Authentication was not successful.
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <a th:href="@{'https://rs-fe.onrender.com/#/?mode=1&user=' + ${email}}" class="btn btn-primary">Face authentication</a>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit"
                                       class="form-control btn btn-success" value="Finish"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
