<!DOCTYPE html>
<html>
<head th:replace="includes/header :: header" />
<body>

<div th:replace="includes/navbar :: navbar" />

<section class="pt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

                <h1>Registration</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">

                    <div class="form-group">
                        <label class="control-label" for="firstName"> First Name </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}"
                               required autofocus="autofocus"/>
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="lastName"> Last Name </label>
                        <input id="lastName" class="form-control" th:field="*{lastName}"
                               required autofocus="autofocus"/>
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="email"> Email </label>
                        <input id="email" class="form-control" th:field="*{email}"
                               required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email"> Password </label>
                        <input id="password" type="password" class="form-control" th:field="*{password}"
                               required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        Use Two step verification?
                        <select name="Usingfa" id="Usingfa" th:field="*{Usingfa}" required autofocus="autofocus">
                            <option value="true">yes</option>
                            <option value="false">no</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
