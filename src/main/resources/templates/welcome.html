<!doctype html>
<html>
<head th:replace="includes/header :: header"/>
<body>

<div th:replace="includes/navbar :: navbar"/>

<section class="pt-4">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center rows">
            <div class="col-12">
                <div class="card pt-2 pb-2">
                    <h2 class="text-center mt-3">Write your email to register!</h2>
                    <div class="mx-5">
                        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                        <div class="input-group mb-3 mt-4">
                            <!-- Finished here - Rework -->
                            <form class="input-group mb-3 mt-4" th:action="@{/welcome}" method="post"
                                  th:object="${user}">
                                <input id="email" type="email" class="form-control mr-4" placeholder="Enter email"
                                       aria-label="Recipient's username" aria-describedby="button-addon2"
                                       th:field="*{email}" required>
                                <button class="btn btn-success border-rad" type="submit" id="button-addon2">Send
                                    confirmation email
                                </button>
                            </form>

                        </div>

                        <div class="form-group">
                            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script type='text/javascript'></script>
</body>
</html>
