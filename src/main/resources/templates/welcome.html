<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link type="text/css" href="css/styles.css" rel="stylesheet">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>

<body oncontextmenu='return false' class='snippet-body'>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">TP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/welcome}">Registration</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row d-flex justify-content-center align-items-center rows">
        <div class="col-12">
            <div class="card pt-2 pb-2">
                <h2 class="text-center mt-3">Write your email to register!</h2>
                <div class="mx-5">
                    <div class="input-group mb-3 mt-4">
                        <!-- success message -->
                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully registered!</div>
                        </div>

                        <!-- exist message -->
                        <div th:if="${param.exist}">
                            <div class="alert alert-danger">Email already exists</div>
                        </div>
                        <!-- Finished here - Rework -->
                        <form class="input-group mb-3 mt-4" th:action="@{/welcome}" method="post"
                              th:object="${user}">
                            <input id="email" type="email" class="form-control mr-4" placeholder="Enter email"
                                   aria-label="Recipient's username" aria-describedby="button-addon2"
                                   th:field="*{email}">
                            <button class="btn btn-success border-rad" type="submit" id="button-addon2">Send
                                confirmation email
                            </button>
                        </form>

                    </div>

                    <div class="form-group">
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script type='text/javascript'></script>
</body>
</html>
