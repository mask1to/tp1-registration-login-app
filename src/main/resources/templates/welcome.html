<!doctype html>
<html>
    <head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <title>Welcome</title>
      <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
      <link type="text/css" href="css/styles.css" rel="stylesheet">
      <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>                                    
    </head>

    <body oncontextmenu='return false' class='snippet-body'>
        <div class="row d-flex justify-content-center align-items-center rows">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center"> <img src="https://i.imgur.com/Dh7U4bp.png" width="200"> <span class="d-block mt-3">Subscribe to our newsletter in order not to miss new arrivals <br> promotions and discounts of our store</span>
                     <div class="mx-5">
                         <div class="input-group mb-3 mt-4">
                             <!-- success message -->
                             <div th:if="${param.success}">
                                 <div class="alert alert-info">You've successfully registered!</div>
                             </div>

                             <!-- exist message -->
                             <div th:if="${param.exist}">
                                 <div class="alert alert-danger">Email already exists</div>
                             </div>
                             <!-- Finished here - Rework -->
                             <form class="input-group mb-3 mt-4" th:action="@{/welcome}" method="post" th:object="${user}">
                                 <input id="email" type="email" class="form-control" placeholder="Enter email" aria-label="Recipient's username" aria-describedby="button-addon2" th:field="*{email}">
                                 <button class="btn btn-success border-rad" type="submit" id="button-addon2">Subscribe</button>
                             </form>

                         </div>

                         <div class="form-group">
                             <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                         </div>
                    </div>
                 </div>
             </div>
        </div>
</div>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript'></script>
    </body>
</html>
